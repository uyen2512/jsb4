<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- bt1 -->
    <div class="container">
        <h2>Bài tập 1</h2>
        <form class="w-50">
            <div class="form-group">
                <input type="number" class="form-control" id="inpX" placeholder="Nhập X">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="inpY" placeholder="Nhập Y">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="inpZ" placeholder="Nhập Z">
            </div>
            <button onclick="sapxepTang()" type="button" class="btn btn-success">Sắp xếp</button>
            <p id="txtThongBao" class="alert alert-danger"></p>
        </form>
    </div>

    <!-- bt2 -->
    <div class="container">
        <h2>Bài tập 2</h2>
        <form class="w-50">
            <select class="form-control" name="" id="thanhVien">
                <option value="">Chọn thành viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="E">Em gái</option>
            </select>
            <button id="btnChao"type="button" class="btn btn-success">Gởi lời chào</button>
            <p id="txtChao" class="alert alert-success"></p>
        </form>
    </div>

    <!-- bt3 -->
    <div class="container">
        <h2>Bài tập 3</h2>
        <form class="w-50">
            <div class="form-group">
                <input type="number" class="form-control" id="inpA" placeholder="Nhập số thứ nhất">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="inpB" placeholder="Nhập số thứ hai">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="inpC" placeholder="Nhập số thứ ba">
            </div>
            <button onclick="soChanLe()" type="button" class="btn btn-success">Đếm</button>
            <p id="txtBao" class="alert alert-info"></p>
        </form>
    </div>

    <!-- bt4 -->
    <div class="tab-pane fade show" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
        <h3>Bài 4: Xác định loại tam giác</h3>
        <div class="w-50">
            <form action="">
                <div class="form-group">
                    <label for="canh1">Nhập cạnh thứ nhất:</label>
                    <input type="text" class="form-control" name="" id="canh1">
                </div>
                <div class="form-group">
                    <label for="canh2">Nhập cạnh thứ hai:</label>
                    <input type="text" class="form-control" name="" id="canh2">
                </div>
                <div class="form-group">
                    <label for="canh3">Nhập cạnh thứ ba:</label>
                    <input type="text" class="form-control" name="" id="canh3">
                </div>
            </form>
            <button onclick="tamGiac()" class="btn btn-success">Tính toán</button>
            <div class="mt-2 alert alert-success">
                Đây là tam giác <span id="btnTamGiac"></span>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>

</html>
